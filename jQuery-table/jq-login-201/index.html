<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/jq-login-201/style.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" >
			<div class="signup">
					<label for="chk" >Login</label>
					<input type="text" name="txt" placeholder="Username" class="txtName">
					<input type="password" name="pswd" placeholder="Password" class="txtPassword">
					<button class="enter">Login</button>
			</div>

			<div class="login">
					<label for="chk" >Sign Up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" class="txtPassword">
					<button>Sign Up</button>
			</div>
	</div>

    <script src="/jq-login-201/index.js"></script>
</body>
</html>
